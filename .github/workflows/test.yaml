name: SpotifyCatalogAPI tests

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  checks: write


jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Tests
        run: |
          mvn test -q

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: report unittests
          path: 'target/surefire-reports/TEST-*.xml'
          reporter: java-junit