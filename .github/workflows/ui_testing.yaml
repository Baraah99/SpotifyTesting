name: Selenium tests

on:
  workflow_dispatch:
    inputs:
      grid_url:
        required: true
        type: string
        description: Grid to run tests on
        default: http://localhost:4444
      browser:
        description: 'Select browsers for testing'
        required: true
        type: choice
        options:
          - "chrome"
          - "firefox"

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Start the Selenium Server
        if: ${{ !contains(github.event.inputs.grid_url, 'localhost') }}
        run: |
          curl -L -o selenium-server.jar https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.27.0/selenium-server-4.27.0.jar
              java -jar selenium-server.jar standalone &

      - name: Run Tests
        env:
          BROWSER: ${{ github.event.inputs.browser }}
          GRID_URL: ${{ github.event.inputs.grid_url }}
        run: |
          mvn -q test